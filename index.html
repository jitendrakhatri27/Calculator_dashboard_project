<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculate me! - A calculator made by me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col item-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="button bg-color bg-text">AC</button>
            <button class="button bg-color bg-text">DEL</button>
            <button class="button bg-color bg-text">%</button>
            <button class="button bg-red">÷</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-red">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-red">−</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-red">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button bg-red">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
